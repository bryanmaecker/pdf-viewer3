<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF.js viewer</title>
    <link rel="stylesheet" href="viewer.css">
    <link rel="resource" type="application/l10n" href="locale/locale.properties">
    <script src="../build/pdf.js"></script>
    <script src="viewer.js"></script>
    <script src="index.js"></script>

    <!-- $FB: additional files included -->
    <script src="../../jquery-3.4.1.min.js"></script>
    <script src="../../turn.min.js"></script>
    <link rel="stylesheet" href="../../../pdf-turn/pdf-turn.css">
    <script src="../../../pdf-turn/pdf-turn.js"></script>

</head>


  <body>
	  
<div id="adobe-dc-view"></div>
<script src="https://documentcloud.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "<YOUR_CLIENT_ID>", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{promise: "compressed.tracemonkey-pldi-09.pdf"},
			metaData:{fileName: "<FILE_NAME>"}
		}, {defaultViewMode: "FIT_WIDTH", showAnnotationTools: false});
	});
</script>	
</body>
</html>
